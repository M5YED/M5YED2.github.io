<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT ECO</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: lightblue;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .loading-bars {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            gap: 20px;
        }

        .bar {
            width: 100px; /* Default width */
            height: 20px; /* Default height */
            background-color: lightblue;
            animation: loading 2.5s infinite;
            opacity: 0;
        }

        .bar:nth-child(1) {
            animation-delay: 0s;
        }

        .bar:nth-child(2) {
            animation-delay: 0.7s;
        }

        .bar:nth-child(3) {
            animation-delay: 1.4s;
        }

        .bar:nth-child(4) {
            animation-delay: 2.1s;
        }

        @keyframes loading {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        #timer {
            font-size: 2em;
            margin-top: 20px;
        }

        .final-message {
            display: none;
            text-align: center;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.2em;
            }

            .bar {
                width: 60px; /* Smaller width for mobile */
                height: 15px; /* Adjusted height for mobile */
            }

            #timer {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .bar {
                width: 50px; /* Further reduced width for small screens */
                height: 10px; /* Further reduced height */
            }

            #timer {
                font-size: 1.2em;
            }
        }
    </style>
</head>

<body>
    <div id="content">
        <h1>PROJECT ECO</h1>
        <p>Initialisation phase</p>
        <div class="loading-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <div id="timer"></div>
    </div>
    <div class="final-message" id="final-message">
        <h1>PROJECT ECO INITIATED</h1>
    </div>

    <script>
        // Countdown Timer
        const timerElement = document.getElementById("timer");
        const finalMessage = document.getElementById("final-message");
        const content = document.getElementById("content");

        // Set the target date and time
        const targetDate = new Date("November 22, 2024 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            if (timeLeft > 0) {
                // Calculate remaining time
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                // Update the timer text
                timerElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                // Timer has reached the target date
                clearInterval(timerInterval);
                content.style.display = "none";
                finalMessage.style.display = "block";
            }
        }

        // Update the timer every second
        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
Welcome To Project Eco
</html>
